<!doctype html>
<html lang="en" id="box-game"
        @keyup.up="upKeyUp"
        @keyup.down="downKeyUp"
        @keyup.left="leftKeyUp"
        @keyup.right="rightKeyUp"
        @keyDown.up="upKeyDown"
        @keyDown.down="downKeyDown"
        @keyDown.left="leftKeyDown"
        @keyDown.right="rightKeyDown"
>
<head>
    <meta charset="UTF-8">
    <title>Box Game</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div>
    <div id="game-container">
        <div class="box"
             :style="{bottom: boxes.player1.y + 'px', left: boxes.player1.x + 'px', backgroundColor: boxes.player1.color}"></div>
        <div class="box"
             :style="{bottom: boxes.player2.y + 'px', left: boxes.player2.x + 'px', backgroundColor: boxes.player2.color}"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.17/vue-resource.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="js/app.js"></script>
</body>
</html>
